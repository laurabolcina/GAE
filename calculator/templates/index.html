<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <h1>Calculator</h1>
    <form method="post" action="/">
        Number 1: <input name="no1"><br><br>
        Number 2: <input name="no2"><br><br>
        Operator (+, -, *, /): <input name="operator"><br><br>
        <button type="submit">Calculate!</button>
        <p>Result: {{ result }}</p>
    </form>
</body>
</html>
